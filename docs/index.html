<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>a-toast Demo</title>
  
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="mobile-web-app-capable" content="yes">

  <link rel="stylesheet" media="all" href="app.css" />

  <link rel="stylesheet" media="all" href="a-toast.css" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="a-toast.js"></script>
  
  <script>
    window.onload = function() {
      var toast = new aToast();

      document.getElementById('btnShow').addEventListener('click', function(){
        let message = document.getElementById('message').value;
        let speed = document.getElementById('speed').value;
        let style = checkedValue('style');
        let position = checkedValue('position');

        toast.setOption(speed, position);
        toast.show(message, style);
      }, false);

      function checkedValue(name){
        let elements = document.getElementsByName(name), val = '';
        for (let i = 0; i < elements.length; i++) {
          if (elements[i].checked) {
            val = elements[i].value;
            break;
          }
        }
        return val;
      }
    };
  </script>

  </head>

  <body>

  <div class="wrap">
    <div class="container">

      <h1>a-toast Demo</h1>

      <div class="form-group">
        <label>メッセージ</label>
        <input type="text" id="message" value="トースト通知を表示する" class="form-control"/>
      </div>
      <div class="form-group">
        <label>スタイル</label>
        <div class="form-check">
          <label class="form-check-label"><input type="radio" name="style" value="" checked class="form-check-input">デフォルト</label>
        </div>
        <div class="form-check">
          <label class="form-check-label"><input type="radio" name="style" value="success" class="form-check-input">成功</label>
        </div>
          <div class="form-check">
          <label class="form-check-label"><input type="radio" name="style" value="warn" class="form-check-input">警告</label>
        </div>
        <div class="form-check">
          <label class="form-check-label"><input type="radio" name="style" value="danger" class="form-check-input">エラー</label>
        </div>
      </div>
      
      <div class="form-group">
        <label>位置</label>
        <div class="form-check">
          <label class="form-check-label"><input type="radio" name="position" value="top" checked class="form-check-input">上部</label>
        </div>
        
          <div class="form-check">
            <label class="form-check-label"><input type="radio" name="position" value="bottom" class="form-check-input">下部</label>
          </div>
      </div>
      
      <div class="form-group">
        <label>表示時間(ミリ秒)</label>
        <input type="text" id="speed" value="4000" class="form-control"/>
      </div>

      <button id="btnShow" class="btn btn-primary">トースト通知を表示</button>
    </div>
  </div>
  </body>
</html>
