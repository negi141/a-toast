<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>a-toast demo</title>
  
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="mobile-web-app-capable" content="yes">

  <link rel="stylesheet" href="app.css" />

  <link rel="stylesheet" href="a-toast.css" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="a-toast.js"></script>
  
  <script>
    window.onload = function() {
      var toast = new aToast();

      document.getElementById('btnShow').addEventListener('click', function(){
        let message = document.getElementById('message').value;
        let speed = document.getElementById('speed').value;
        let style = checkedValue('style');
        let position = checkedValue('position');

        toast.setOption(speed, position);
        toast.show(message, style);
      }, false);

      function checkedValue(name){
        let elements = document.getElementsByName(name), val = '';
        for (let i = 0; i < elements.length; i++) {
          if (elements[i].checked) {
            val = elements[i].value;
            break;
          }
        }
        return val;
      }
    };
  </script>

  </head>

  <body>

  <div class="wrap">
    <div class="container">

      <div><a href="https://github.com/negi141/a-toast">GitHub(/negi141/a-toast)</a></div>

      <h1>a-toast demo</h1>

      <div>A JavaScript library for toast notifications like Android.</div><br/>

      <div class="form-group">
        <label>Message</label>
        <input type="text" id="message" value="Show toast notification" class="form-control"/>
      </div>
      <div class="form-group">
        <label>Style</label>
        <div class="form-check">
          <label class="form-check-label"><input type="radio" name="style" value="" checked class="form-check-input">Default</label>
        </div>
        <div class="form-check">
          <label class="form-check-label"><input type="radio" name="style" value="success" class="form-check-input">Success</label>
        </div>
          <div class="form-check">
          <label class="form-check-label"><input type="radio" name="style" value="warn" class="form-check-input">Warning</label>
        </div>
        <div class="form-check">
          <label class="form-check-label"><input type="radio" name="style" value="danger" class="form-check-input">Error</label>
        </div>
      </div>
      
      <div class="form-group">
        <label>Position</label>
        <div class="form-check">
          <label class="form-check-label"><input type="radio" name="position" value="top" checked class="form-check-input">Top</label>
        </div>
        
          <div class="form-check">
            <label class="form-check-label"><input type="radio" name="position" value="bottom" class="form-check-input">Bottom</label>
          </div>
      </div>
      
      <div class="form-group">
        <label>Display time(millisecond)</label>
        <input type="text" id="speed" value="4000" class="form-control"/>
      </div>

      <button id="btnShow" class="btn btn-primary">Show toast notification</button>
    </div>
  </div>
  </body>
</html>
